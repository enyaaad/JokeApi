<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke-API</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="styles/null.css" >
    <link rel="stylesheet" href="styles/styles.css" >
</head>
<body>
<div class="mainBlock">
    <div class="card">
        <div class="search" id="search">
            <label>
                <input type="text" id="search-bar" placeholder="Word">
            </label>
            <button onclick="fetchWeather()" class="button-4">Search</button>
        </div>
        <div class="topElems">
            <h2>BlackList:</h2>
            <div class="filter">
                <div class="filter-left">
                    <label class="checkbox" for="nsfwCB">
                        <input type="checkbox" class="filtercheckbox" id="nsfwCB" value="nsfw">Nsfw
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="religCB">
                        <input type="checkbox" class="filtercheckbox" id="religCB" value="religious">Religious
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="politCB">
                        <input type="checkbox" class="filtercheckbox" id="politCB" value="political">Political
                        <span class="checkbox_box"></span>
                    </label>
                </div>
                <div class="filter-right">
                    <label class="checkbox" for="racistCB">
                        <input type="checkbox" class="filtercheckbox" id="racistCB" value="racist">Racist
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="sexistCB">
                        <input type="checkbox" class="filtercheckbox" id="sexistCB" value="sexist">Sexist
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="explicitCB">
                        <input type="checkbox" class="filtercheckbox" id="explicitCB" value="explicit">Explicit
                        <span class="checkbox_box"></span>
                    </label>
                </div>
            </div>
            <h2>Genres:</h2>
            <div class="genre">
                <div class="genre-left">
                    <label class="checkbox" for="programCB">
                        <input type="checkbox" class="genrecheckbox" id="programCB" value="Programming">Programming
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="miscCB">
                        <input type="checkbox" class="genrecheckbox" id="miscCB" value="Miscellaneous">Misc
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="darkCB">
                        <input type="checkbox" class="genrecheckbox" id="darkCB" value="Dark">Dark
                        <span class="checkbox_box"></span>
                    </label>
                </div>
                <div class="genre-right">
                    <label class="checkbox" for="punCB">
                        <input type="checkbox" class="genrecheckbox" id="punCB" value="Pun">Pun
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="spookyCB">
                        <input type="checkbox" class="genrecheckbox" id="spookyCB" value="Spooky">Spooky
                        <span class="checkbox_box"></span>
                    </label>
                    <label class="checkbox" for="christmasCB">
                        <input type="checkbox" class="genrecheckbox" id="christmasCB" value="Christmas">Christmas
                        <span class="checkbox_box"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="joke loading" id="joke">
            <h2 class="categoryName"></h2>
            <h2 class="jokeText"></h2>
        </div>
        <div>
        </div>

    </div>
</div>

</body>
</html>
